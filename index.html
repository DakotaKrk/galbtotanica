<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galbotanica Studio - Photography focused on stillness & nature. Fine art prints and Lightroom presets.">
    <title>Galbotanica Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main" class="skip-link">Hoppa till huvudinnehåll</a>

    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img 
                    src="https://github.com/DakotaKrk/galbtotanica/raw/e3c14e0355863ecb24ff47fe56a7d87edb662029/sigill_galbot.png" 
                    alt="" 
                    class="logo-sigill"
                >
                <span class="logo-text">Galbotanica Studio</span>
            </a>

            <nav class="nav-desktop" role="navigation" aria-label="Huvudnavigation">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>

            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Öppna meny" aria-expanded="false" aria-controls="navMobile">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>

        <nav class="nav-mobile" id="navMobile" role="navigation" aria-label="Mobilnavigation">
            <a href="index.html" class="nav-link-mobile active">Home</a>
            <a href="about.html" class="nav-link-mobile">About</a>
            <a href="contact.html" class="nav-link-mobile">Contact</a>
        </nav>
    </header>

    <main id="main">
        <section class="hero">
            <video class="hero-video" id="heroVideo" autoplay muted loop playsinline>
                <source src="https://github.com/DakotaKrk/dash-test-data/raw/main/20250726_220426545.mp4" type="video/mp4">
            </video>
            <img 
                class="hero-fallback-image" 
                id="heroFallbackImage"
                src="https://galbotanica.com/botanical_print.jpg" 
                alt="Botanical photography"
            >
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <img 
                    src="https://github.com/DakotaKrk/galbtotanica/raw/e3c14e0355863ecb24ff47fe56a7d87edb662029/sigill_galbot.png" 
                    alt="Galbotanica sigill" 
                    class="hero-sigill"
                >
                <p class="hero-subtitle">Photography focused on stillness & nature</p>
                <h1 class="hero-title">Galbotanica Studio</h1>
            </div>
            <div class="scroll-indicator" aria-hidden="true">
                <svg class="scroll-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 5v14M5 12l7 7 7-7"/>
                </svg>
            </div>
        </section>

        <section class="featured">
            <div class="featured-container">
                <p class="section-label">Selected Works</p>
                <h2 class="section-title">Botanical Collection</h2>
                
                <div class="gallery-wrapper">
                    <button class="gallery-btn gallery-btn-prev" id="galleryPrev" aria-label="Föregående bild">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    
                    <div class="gallery-scroll" id="galleryScroll">
                        <div class="gallery-item" data-lightbox="https://galbotanica.com/botanical_print.jpg">
                            <img src="https://galbotanica.com/botanical_print.jpg" alt="Botanical Print 1" loading="lazy">
                        </div>
                        <div class="gallery-item" data-lightbox="https://galbotanica.com/botanical_print-2.jpg">
                            <img src="https://galbotanica.com/botanical_print-2.jpg" alt="Botanical Print 2" loading="lazy">
                        </div>
                        <div class="gallery-item" data-lightbox="https://galbotanica.com/botanical_print-5.jpg">
                            <img src="https://galbotanica.com/botanical_print-5.jpg" alt="Botanical Print 3" loading="lazy">
                        </div>
                        <div class="gallery-item" data-lightbox="https://galbotanica.com/botanical_print.jpg">
                            <img src="https://galbotanica.com/botanical_print.jpg" alt="Botanical Print 4" loading="lazy">
                        </div>
                        <div class="gallery-item" data-lightbox="https://galbotanica.com/botanical_print-2.jpg">
                            <img src="https://galbotanica.com/botanical_print-2.jpg" alt="Botanical Print 5" loading="lazy">
                        </div>
                        <div class="gallery-item" data-lightbox="https://galbotanica.com/botanical_print-5.jpg">
                            <img src="https://galbotanica.com/botanical_print-5.jpg" alt="Botanical Print 6" loading="lazy">
                        </div>
                    </div>
                    
                    <button class="gallery-btn gallery-btn-next" id="galleryNext" aria-label="Nästa bild">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Bildvisare">
        <button class="lightbox-close" id="lightboxClose" aria-label="Stäng bildvisare">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage">
        </div>
    </div>

    <button class="back-to-top" id="backToTop" aria-label="Tillbaka till toppen">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
    </button>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo-wrapper">
                <img 
                    src="https://github.com/DakotaKrk/galbtotanica/raw/e3c14e0355863ecb24ff47fe56a7d87edb662029/sigill_galbot.png" 
                    alt="" 
                    class="footer-sigill"
                >
                <span class="footer-logo">Galbotanica Studio</span>
            </div>
            <p class="footer-copyright">© 2025 Galbotanica Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
